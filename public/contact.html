<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sarala" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <title>Zack's Portfolio Page</title>
    <meta charset="utf-8">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>

  <body>

    <!-- nav bar here -->

      <div id="left">
        <a href="index.html" class="brand-logo"><img src="assets/images/logo.png" alt="Moumen Logo Credit:logoMakr" id="logo"></a>
        <h2 id="logo_name">MOUMEN</h2>
        <div id="links">
          <ul class="center hide-on-med-and-down">
            <li class="side-bar"><a href="home.html">Home</a></li>
            <li class="side-bar"><a href="portfolio_page.html">Portfolio</a></li>
            <li class="side-bar"><a href="contact.html">Contact Me</a></li>
        </div>
        <div id="social">
          <a href="https://www.linkedin.com/in/zakaria-moumen-48034b118/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://github.com/zmou21" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://stackoverflow.com/users/9185906/zack" target="_blank"><i class="fab fa-stack-overflow"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
        <footer>
          &copy 2018 MOUMEN
        </footer>
      </div>

      <div class="fixed-action-btn">
        <!-- <a href="index.html" class="brand-logo"><img src="assets/images/logo.png" alt="Moumen Logo Credit:logoMakr" id="logo"></a> -->
        <a class="btn-floating btn-large">
          <i class="fas fa-bars"></i>
        </a>
        <ul>
          <li><a href="home.html" class="btn-floating btn-one"><i class="fas fa-home"></i></a></li>
          <li><a href="portfolio_page.html" class="btn-floating btn-two"><i class="far fa-folder"></i></a></li>
          <li><a href="contact.html" class="btn-floating btn-three"><i class="fas fa-phone"></i></a></li>
        </ul>
      </div>

      <div id="right">
        <div id="icon">
          <i id="angle-icon" class="fas fa-angle-double-left" onclick="showHideNav()"></i>
        </div>
        <div class="container">
          <form class="contact" action="/submit" method="post">
            <input type="text" name="name" placeholder="name">
            <input type="email" name="email" placeholder="email">
            <textarea name="comment" rows="24" cols="80" placeholder="type comment here"></textarea>
            <button type="submit" class="btn waves-effect waves-light blue darken-2 submit-btn">Submit</button>
          </form>
        </div>
      <!-- html for tablet and mobile -->
        <div class="mobile-footer">
          <div id="social-mobile">
            <a href="https://www.linkedin.com/in/zakaria-moumen-48034b118/" target="_blank"><i class="fab fa-linkedin-in faw-mobile"></i></a>
            <a href="https://github.com/zmou21" target="_blank"><i class="fab fa-github faw-mobile"></i></a>
            <a href="https://stackoverflow.com/users/9185906/zack" target="_blank"><i class="fab fa-stack-overflow faw-mobile"></i></a>
            <a href="#"><i class="fab fa-facebook-f faw-mobile"></i></a>
          </div>
        </div>
        <div class="footer">
          <footer>&copy 2018 MOUMEN</footer>
        </div>
      </div>

    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/index.js"></script>
    <script type="text/javascript">
      var elem = document.querySelector('.fixed-action-btn');
      var instance = M.FloatingActionButton.init(elem, {direction:"left", toolbarEnabled: false, hoverEnabled: false});
    </script>
  </body>

</html>
